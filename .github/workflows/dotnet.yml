# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Make artifact folder
      run: mkdir ./Test-Build-NET-8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --property:OutputPath="./Test-Build-NET-8.0.x" --no-restore
    - name: Test
      run: dotnet test --logger trx --property:OutputPath="./Test-Build-NET-8.0.x"
    - name: Upload .NET build results
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-results-8.0.x
        path: ./Test-Build-NET-8.0.x
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
